<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Luna Balance | Women’s Health Understanding System</title>
    
    <!-- SEO & Metadata -->
    <meta name="description" content="Luna Balance: A private, visual-first wellness discovery framework. Map your physiology and track hormonal rhythms with edge-computed intelligence.">
    <meta name="keywords" content="women's health, hormone tracking, wellness system, cycle mapping, privacy-first health, physiological mapping, AI health assistant">
    <meta name="author" content="Luna Balance Systems">
    <meta name="theme-color" content="#6d28d9">
    <link rel="canonical" href="https://luna-balance.vercel.app/">

    <!-- Performance: Resource Hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://esm.sh">
    
    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Luna Balance">
    <meta property="og:title" content="Luna Balance | Your Internal Rhythm Mirror">
    <meta property="og:description" content="Understand your body's language. Private, secure, and beautiful health mapping.">
    <meta property="og:image" content="/og-image.png">

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "HealthPlanNetwork",
      "name": "Luna Balance",
      "description": "Deterministic Women’s Health Understanding Architecture",
      "applicationCategory": "Health",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "author": {
        "@type": "Organization",
        "name": "Luna Lab"
      }
    }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Great+Vibes&display=swap" rel="stylesheet">
    <script>
        (function() {
            const savedTheme = localStorage.getItem('luna_theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();

        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        luna: {
                            coral: '#ff5a40',
                            purple: '#6d28d9',
                            teal: '#0e7490',
                            soft: '#f1f5f9'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        brand: ['Great Vibes', 'cursive'],
                    },
                    animation: {
                        'status-pulse': 'status-pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'soft-spin': 'soft-spin 20s linear infinite',
                        'color-shift-luna': 'color-shift-luna 12s ease-in-out infinite',
                        'bg-flow': 'bg-flow 60s ease infinite',
                    },
                    keyframes: {
                        'status-pulse': { '0%, 100%': { opacity: 1, transform: 'scale(1)' }, '50%': { opacity: 0.8, transform: 'scale(1.05)' } },
                        'float': { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-20px)' } },
                        'soft-spin': { 'from': { transform: 'rotate(0deg)' }, 'to': { transform: 'rotate(360deg)' } },
                        'color-shift-luna': { 
                            '0%, 100%': { color: '#6d28d9' }, 
                            '33%': { color: '#ff5a40' },
                            '66%': { color: '#0e7490' }
                        },
                        'bg-flow': {
                          '0%, 100%': { 'background-position': '0% 50%' },
                          '50%': { 'background-position': '100% 50%' }
                        }
                    }
                },
            },
        }
    </script>
    <style>
        * { transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease; }
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; background-size: 400% 400%; }
        .dynamic-bg-light { background: linear-gradient(-45deg, #fffcf0, #fff7e6, #fff1f2, #f0fdfa); animation: bg-flow 30s ease infinite; }
        .dynamic-bg-dark { background: linear-gradient(-45deg, #020617, #0f172a, #1e1b4b, #2d1b4b); animation: bg-flow 30s ease infinite; }
        .glass { background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(20px); border: 1px solid #e2e8f0; }
        .dark .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(24px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .shadow-luna { box-shadow: 0 20px 45px -12px rgba(0, 0, 0, 0.14), 0 8px 18px -6px rgba(0, 0, 0, 0.06); }
        .dark .shadow-luna { box-shadow: 0 25px 60px -15px rgba(0, 0, 0, 0.8), 0 0 20px rgba(109, 40, 217, 0.1); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",

    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3"
  }
}
</script>
</head>
<body class="dynamic-bg-light dark:dynamic-bg-dark min-h-screen text-slate-900 dark:text-slate-100 overflow-x-hidden relative">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna Balance | Your Wellness Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Great+Vibes&display=swap" rel="stylesheet">
    <script>
        (function() {
            const savedTheme = localStorage.getItem('luna_theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();

        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        luna: {
                            coral: '#ff5a40',
                            purple: '#9d4edd', /* Vibrant Purple for Dark Mode */
                            teal: '#22d3ee',   /* Brighter Cyan for Dark Mode */
                            soft: '#fcecec'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        brand: ['Great Vibes', 'cursive'],
                    },
                    animation: {
                        'status-pulse': 'status-pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'soft-spin': 'soft-spin 20s linear infinite',
                        'blob-slow': 'blob-slow 25s infinite ease-in-out',
                        'blob-reverse': 'blob-slow 30s infinite ease-in-out reverse',
                        'luna-reveal': 'luna-reveal 3s ease-out forwards',
                        'shimmer': 'shimmer 2.5s linear infinite',
                        'stardust': 'stardust 10s ease-in-out infinite',
                        'liquid': 'liquid 15s ease-in-out infinite',
                    },
                    keyframes: {
                        'status-pulse': {
                            '0%, 100%': { opacity: 1, transform: 'scale(1)' },
                            '50%': { opacity: 0.8, transform: 'scale(1.05)' },
                        },
                        'float': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        'soft-spin': {
                            'from': { transform: 'rotate(0deg)' },
                            'to': { transform: 'rotate(360deg)' },
                        },
                        'blob-slow': {
                            '0%, 100%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                        },
                        'luna-reveal': {
                            '0%': { opacity: '0', filter: 'blur(12px)', transform: 'scale(0.96)' },
                            '100%': { opacity: '1', filter: 'blur(0)', transform: 'scale(1)' },
                        },
                        'shimmer': {
                            'from': { transform: 'translateX(-100%)' },
                            'to': { transform: 'translateX(100%)' }
                        },
                        'stardust': {
                            '0%, 100%': { opacity: '0.3', transform: 'translate(0, 0)' },
                            '50%': { opacity: '0.8', transform: 'translate(10px, -10px)' }
                        },
                        'liquid': {
                            '0%, 100%': { 'border-radius': '60% 40% 30% 70% / 60% 30% 70% 40%' },
                            '50%': { 'border-radius': '30% 60% 70% 40% / 50% 60% 30% 60%' }
                        }
                    }
                },
            },
        }
    </script>
    <style>
        html {
            font-size: 16px;
        }
        * {
            transition: background-color 0.4s ease, border-color 0.4s ease, color 0.4s ease, transform 0.2s ease, box-shadow 0.2s ease;
        }
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        .gradient-bg {
            background: radial-gradient(circle at 0% 0%, #ffffff 0%, #f9f0f0 40%, #f0f4f9 100%);
        }
        .dark .gradient-bg {
            background: radial-gradient(circle at 20% 20%, #020617 0%, #0a0a1a 40%, #000000 100%);
        }
        .glass {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .dark .glass {
            background: rgba(15, 23, 42, 0.65);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .glass-deep {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(40px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }
        .dark .glass-deep {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(40px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 2rem;
            height: 2rem;
            background: #7a288a;
            border: 3px solid white;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 8px 15px -3px rgba(122, 40, 138, 0.4);
        }
        .dark input[type="range"]::-webkit-slider-thumb {
            background: #9d4edd;
            border-color: #0f172a;
            box-shadow: 0 0 20px rgba(157, 78, 221, 0.5);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .shadow-luna {
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.08), 0 4px 10px -2px rgba(0, 0, 0, 0.04);
        }
        .dark .shadow-luna {
            box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.8), 0 0 15px rgba(157, 78, 221, 0.05);
        }
        .shimmer-bg {
            position: relative;
            overflow: hidden;
        }
        .shimmer-bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            animation: shimmer 3s infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
  }
}
</script>
</head>
<body class="gradient-bg min-h-screen text-slate-900 dark:text-slate-100 overflow-x-hidden selection:bg-purple-200 dark:selection:bg-purple-900/50 relative">
    <div id="root"></div>
</body>
</html>
